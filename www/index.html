<header>
	<div class="navbar-fixed">  
	<nav class="black" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" href="#" class="brand-logo">
				<img src="images/cu_logo.png" alt="Logo Main">

				Admin Panel - Department of Computer Applications
			</div>

</header>
<main>
<div class="container">
<div class="login-pageX">
  <div class="formX">
    <form class="login-formX" id="login_form">
 	<label class="flow-text">LOG IN</label><br><br>
      <input type="text" placeholder="username" id="username"/>
      <input type="password" placeholder="password" id="password"/>
      <button class="red waves-effect waves-light" type="button" id="login"><span class="white-text name">Login</span></button>
    </form>
  </div>
</div>
</div></main>
<script>

        function log_in()
        {
                var username=$('input#username').val();
		var password=$('input#password').val();
                if(username.length==0)
                {
                    alert("Please enter Username");
                    $('input#username').focus();
                }
                else if(password.length==0)
                {
                    alert("Please enter Password");
                    $('input#password').focus();
                }
                else
                {
		    $.post("http://squareonefeedback.com/CA_dept/scripts/login.php",{user:username,pass:password},function(response)
	   	    {
			if(response=="true")
			{;
                                document.getElementById("login_form").reset();
				window.location="dashboard.html";
			}
			else if(response="false")
			{
				alert("username or password incorrect");
			}
		    });
                }
        }
        
$(document).ready(function()
{
	$('.messageX a').on('touchend',function(){
	   $('.formX').animate({height: "toggle", opacity: "toggle"}, "slow");
	});

	
        $('#login').on('touchend',function()
	{
	       log_in();	
	});

        $(document).keypress(function (e)
        {
              if (e.which == 13)
              {
                    log_in();
        
              }
        });
});
</script>
